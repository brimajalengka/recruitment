<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Recruitmen BRI KC Majalengka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="bootstrap-5.2.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
    <!-- <script src="script.js"></script> -->

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <div class="logo">
                <div class="logo bumn"></div>
                <div class="logo bri"></div>
            </div>
            <h2>Form Recruitment BRI KC Majalengka</h2>
        </div>
        <form id="form" name="form-recruitment-bri-kc-majalengka" action="/">
            <div class="alert alert-success alert-dismissible fade show d-none my-alert" role="alert">
                <strong>Terima Kasih!</strong> Data sudah kami terima.
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            <div class="mb-3">
                <input id="name" type="nama" class="form-control" placeholder="Masukan Nama" name="Nama" required>
                <div class="input-group">
                    <select id="JenisKelamin" class="form-select form-select-sm" aria-label=".form-select-lg example" name="Jenis_Kelamin" required>
                        <option selected disabled>Jenis Kelamin</option>
                        <option value="Laki-laki">Laki-Laki</option>
                        <option value="Perempuan">Perempuan</option>
                    </select>
                    <select id="darah" class="form-select form-select-sm" aria-label=".form-select-lg example" name="Golongan_Darah" required>
                        <option selected disabled>Golongan Darah</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="O">O</option>
                        <option value="AB">AB</option>
                    </select>
                    <input id="lahir" type="text" aria-label="Tempat Lahir" class="form-control" placeholder="Tempat Lahir" name="Tempat_Lahir" required>
                    
                    <div class="input-group date" id="datepicker">
                        <input id="TL" type="text" class="form-control" placeholder="Tanggal lahir" name="Tanggal_Lahir" required>
                        <span class="input-group-append">
                            <span class="input-group-text bg-white">
                                <i class="fa fa-calendar"></i>
                            </span>
                        </span>
                        <select id="agama" class="form-select form-select-sm" aria-label=".form-select-lg example" name="Agama" required>
                            <option selected disabled>Agama</option>
                            <option value="Islam">Islam</option>
                            <option value="Protestan">Protestan</option>
                            <option value="Katolik">Katolik</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Budha">Budha</option>
                            <option value="Khonghucu">Khonghucu</option>
                        </select>
                    </div>

                    <input id="alamat" type="text" aria-label="Alamat" class="form-control" placeholder="Alamat" name="Alamat" required>
                    <input id="RTRW" type="text" aria-label="RTRW" class="form-control" placeholder="RT/RW: 002/001" name="RTRW" required>
                    <input id="kelurahan" type="text" aria-label="Kelurahan" class="form-control" placeholder="Kelurahan" name="Kelurahan" required>
                    <div class="input-group">
                        <input id="kecamatan" type="text" aria-label="Kecamatan" class="form-control" placeholder="Kecamatan" name="Kecamatan" required>
                        <input id="kabupaten" type="text" aria-label="Kabupaten" class="form-control" placeholder="Kabupaten" name="Kabupaten" required>
                    </div>
                    
                </div>
                <input id="noHP" type="text" class="form-control" placeholder="No Handphone" name="Nomor_Handphone" required>
                <input id="norek" type="text" class="form-control" placeholder="No Rekening BRI" name="Nomor_Rekening_BRI" required>
                <input id="npwp" type="text" class="form-control" placeholder="No NPWP" name="Nomor_NPWP" required>
                <div class="input-group">
                    <input id="nik" type="text" class="form-control" placeholder="NIK" name="NIK" required>
                    <input id="KotaTerbit" type="text" class="form-control" placeholder="Kota Terbit" name="Kota_Terbit" required>
                    <input id="TglTerbit" type="text" class="form-control" placeholder="Tanggal Terbit" name="Tanggal_Terbit" required>
                </div>
                <div class="input-group">
                    <input id="universitas" type="text" class="form-control" placeholder="Universitas" name="Universitas" required>
                    <input id="ProgramStudi" type="text" class="form-control" placeholder="Program Studi" name="Program_Studi" required>
                    <input id="jurusan" type="text" class="form-control" placeholder="Jurusan" name="Jurusan" required>
                </div>

                <div class="input-group">
                    <input id="TahunMasuk" type="text" class="form-control" placeholder="Tahun Masuk" name="Tahun_Masuk" required>
                    <input id="TahunLulus" type="text" class="form-control" placeholder="Tahun Lulus" name="Tahun_Lulus" required>
                    <input id="akreditasi" type="text" class="form-control" placeholder="Akreditasi" name="Akreditasi" required>
                </div>
                <div class="input-group" id="">
                    <select id="TingkatPendidikan" class="form-select form-select-sm" aria-label=".form-select-lg example" name="Tingkat_Pendidikan" required>
                        <option selected disabled>Tingkat Pendidikan</option>
                        <option value="S1">S1</option>
                        <option value="D3">D3</option>
                    </select>
                    <input id="IPK" type="text" class="form-control" placeholder="IPK" name="IPK" required>
                </div>
            </div>
            
            <!-- <div class="mb-3" data-aos="fade-up" data-aos-duration="1000">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d990.0644847583503!2d108.32477282913285!3d-6.978861668516016!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xaa8716a67a03a1bb!2zNsKwNTgnNDMuOSJTIDEwOMKwMTknMzEuMiJF!5e0!3m2!1sid!2sid!4v1663565237179!5m2!1sid!2sid" width="600" height="450" style="border:0;" allowfullscreen="jafaron saepul akbar" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div> -->
            <button type="submit" class="btn btn-primary btn-kirim">Kirim</button>
            <button class="btn btn-primary btn-loading d-none" type="button" disabled>
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
                Memuat...
            </button>
        </form>
        
    </div>


    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxeTWc6lTbrHjsN7wQbSJKxG5XAvfNfOPTr5a2s0fEwxpfBvZkyO0pk9n5hNUn3ul1C/exec'
        const form = document.forms['form-recruitment-bri-kc-majalengka']
        const btnKirim = document.querySelector('.btn-kirim')
        const btnLoading = document.querySelector('.btn-loading')
        const myAlert = document.querySelector('.my-alert')
        
        form.addEventListener('submit', e => {
            e.preventDefault()
            // ketika tombol submit di klik
            // tampilkan tombol loading, hilangkan tombol kirim
            btnLoading.classList.toggle('d-none')
            btnKirim.classList.toggle('d-none')
            fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                console.log('Success!', response)
                // tampilkan tombol kirim, hilangkan tombol loading
                btnLoading.classList.toggle('d-none')
                btnKirim.classList.toggle('d-none')
                // tampilkan alert
                myAlert.classList.toggle('d-none')
                // reset isi form
                form.reset();
            })
            .catch(error => console.error('Error!', error.message))
        })
        </script>

    <script type="text/javascript">
        $(function() {
            $('#datepicker').datepicker();
        });
    </script>


</body>
</html>
